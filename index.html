<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Sense</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Plate Sense</h1>
        </header>
        
        <main>
            <div class="camera-container">
                <video id="camera-view" autoplay playsinline></video>
                <canvas id="camera-canvas" class="hidden"></canvas>
                <div class="camera-controls">
                    <button id="camera-trigger" class="circle-button">
                        <span class="visually-hidden">Take Photo</span>
                    </button>
                </div>
            </div>
            
            <div class="form-container hidden" id="metadata-form">
                <div class="preview-container">
                    <img id="captured-image" src="" alt="Captured plate">
                </div>
                
                <form id="plate-info">
                    <div class="form-group">
                        <label for="dish-name">Dish Name</label>
                        <input type="text" id="dish-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="portion-size">Portion Size</label>
                        <select id="portion-size" required>
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="meal-time">Meal Time</label>
                        <select id="meal-time" required>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                        </select>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" id="retake-button" class="secondary-button">Retake</button>
                        <button type="submit" id="submit-button" class="primary-button">Upload</button>
                    </div>
                </form>
            </div>
            
            <div class="upload-status hidden" id="upload-status">
                <div class="spinner"></div>
                <p id="status-message">Uploading image...</p>
            </div>
        </main>
        
        <footer>
            <p>Smart Food Waste Reduction</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/azure-upload.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
