<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Sense Analytics</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 300;
            color: #3a9e78;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .chart-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .chart {
            height: 300px;
            width: 100%;
        }
        
        .results-table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            overflow-x: auto;
        }
        
        .results-table h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        table th {
            font-weight: 500;
            background-color: #f5f5f5;
        }
        
        .waste-low {
            color: #27ae60;
        }
        
        .waste-medium {
            color: #f39c12;
        }
        
        .waste-high {
            color: #e74c3c;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        nav a {
            padding: 8px 16px;
            margin: 0 4px;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        nav a.active {
            background-color: #3a9e78;
            color: white;
        }
        
        nav a:not(.active):hover {
            background-color: #f5f5f5;
        }
    </style>
    <script>
        // Enable verbose console output
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Dashboard loaded. Opening developer console will show debugging output.');
        });
    </script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Plate Sense Analytics</h1>
            <nav>
                <a href="index.html">Capture</a>
                <a href="dashboard.html" class="active">Analytics</a>
            </nav>
        </header>
        
        <main>
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-dishes">--</div>
                    <div class="stat-label">Total Dishes Analyzed</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="avg-waste-percentage">--</div>
                    <div class="stat-label">Average Waste Percentage</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="potential-savings">--</div>
                    <div class="stat-label">Potential Monthly Savings</div>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>Waste by Dish Type</h2>
                <canvas id="waste-by-dish-chart" class="chart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Waste by Meal Time</h2>
                <canvas id="waste-by-meal-chart" class="chart"></canvas>
            </div>
            
            <div class="results-table">
                <h2>Recent Analysis Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Dish Name</th>
                            <th>Portion Size</th>
                            <th>Meal Time</th>
                            <th>Waste %</th>
                            <th>Category</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        <tr>
                            <td colspan="6" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
